<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="app/style.css">

  <title>Frontend Mentor | Age calculator app</title>


</head>

<body>

  <main>
    <div class="container">
      <form action="">
        <div class="form-input">
          <div class="input-item">
            <label for="">Day</label>
            <input type="number" id="day" name="day" value="" placeholder=" DD">
            <small class="error-day"></small>
          </div>
          <div class="input-item">
            <label for="month">Month</label>
            <input type="number" id="month" name="month" value="" placeholder="MM">
            <small class="error-month"></small>
          </div>
          <div class="input-item">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" value="" placeholder="YYYY">
            <small class="error-year"></small>
          </div>
        </div>
        <button>
          <img src="images/icon-arrow.svg" alt="icon arrow">
        </button>
        <div class="form-output">

          <p> <span>--</span>months</p>

          <p> <span>--</span>days</p>

          <p> <span>--</span> years</p>

        </div>
      </form>










    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
